# Render Blueprint - Portfolio Tracker
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: portfolio-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: REQUIRE_AUTH
        value: "true"
      - key: ADMIN_USER
        sync: false  # Se configura manualmente en Render
      - key: ADMIN_PASS
        sync: false  # Se configura manualmente en Render
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"

databases:
  - name: portfolio-db
    plan: free
    databaseName: portfolio
    user: portfolio_user
